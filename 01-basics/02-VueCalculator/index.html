<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>VueCalculator</title>
  <link rel="stylesheet" href="/assets/styles/index.css" />
  <style>
    @font-face {
      font-family: emoji;
      src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
        local(Symbola);
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .col {
      padding: 0.5rem;
    }

    input[type='number'] {
      width: 48px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col">
        <input type="number" v-model.number="number1" />
      </div>

      <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
        <label>
          <input type="radio" v-model="pick" value="sum" name="calculatorRadio" /> ➕</label>
        <label>
          <input type="radio" v-model="pick" value="subtract" name="calculatorRadio" /> ➖</label>
        <label>
          <input type="radio" v-model="pick" value="multiply" name="calculatorRadio" /> ✖</label>
        <label>
          <input type="radio" v-model="pick" value="divide" name="calculatorRadio" /> ➗</label>
      </div>
      <!-- <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
        <label>
          <input type="radio" value="sum" name="calculatorRadio" @click="sum" /> ➕</label>
        <label>
          <input type="radio" value="subtract" name="calculatorRadio" @click="subtract" /> ➖</label>
        <label>
          <input type="radio" value="multiply" name="calculatorRadio" @click="multiply" /> ✖</label>
        <label>
          <input type="radio" value="divide" name="calculatorRadio" @click="divide" /> ➗</label>
      </div> -->

      <div class="col">
        <input type="number" v-model.number="number2" />
      </div>

      <div class="col">=</div>

      <output class="col">
        {{ result }}
      </output>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
